<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <title>歷史作業紀錄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .history-table th {
            background-color: #f2f2f2;
            color: #333;
        }

        .history-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .history-table tr:hover {
            background-color: #f1f1f1;
        }

        .history-table a {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .history-table a:hover {
            color: #0056b3;
        }

        #pagination {
            text-align: center;
            margin-top: 20px;
        }

        #pagination button {
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        #pagination button:hover {
            background-color: #e9e9e9;
        }

        #pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>作業歷史紀錄</h2>
        <table class="history-table">
            <thead>
                <tr>
                    <th>項次</th>
                    <th>名稱</th>
                    <th>分組作業</th>
                    <th>開始繳交</th>
                    <th>期限</th>
                    <th>總交</th>
                    <th>分數</th>
                    <th>評語</th>
                </tr>
            </thead>
            <tbody id="assignment-list">
                <!-- 動態生成的內容將插入這裡 -->
            </tbody>
        </table>
        <div id="pagination">
            <button id="prev-page" disabled>上一頁</button>
            <span id="current-page">第 1 頁</span>
            <button id="next-page">下一頁</button>
        </div>
    </div>
    
    <script>
        const backendURL = "http://192.168.0.89:8000";
        const token = localStorage.getItem("token");
        let currentPage = 1;
        const itemsPerPage = 10;

        if (!token) {
            console.error("Token 不存在或無效");
            document.getElementById("assignment-list").innerHTML = "<tr><td colspan='8'>未登入，請重新登入。</td></tr>";
            return;
        }

        async function fetchHistory(page) {
            try {
                const res = await fetch(`${backendURL}/assignment_history?page=${page}&limit=${itemsPerPage}`, {
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!res.ok) {
                    console.error(`HTTP 錯誤：${res.status} - ${res.statusText}`);
                    throw new Error("API 請求失敗");
                }

                const data = await res.json();
                console.log("API 回傳數據：", data); // 確認數據格式

                const list = document.getElementById("assignment-list");
                if (Array.isArray(data.items)) {
                    const rows = data.items.map((item, index) => `
                        <tr>
                            <td>${index + 1 + (page - 1) * itemsPerPage}</td>
                            <td><a href="assignment_detail.html?problem_id=${item.id}">${item.title}</a></td>
                            <td>${item.is_group ? "O" : "X"}</td>
                            <td>${item.start_date || "-"}</td>
                            <td>${item.due_date || "-"}</td>
                            <td>${item.submitted ? "✔" : "✘"}</td>
                            <td>${item.score || "尚未批改"}</td>
                            <td>${item.comment || "-"}</td>
                        </tr>
                    `).join("");
                    list.innerHTML = rows;

                    document.getElementById("current-page").textContent = `第 ${page} 頁`;
                    document.getElementById("prev-page").disabled = page === 1;
                    document.getElementById("next-page").disabled = !data.hasNextPage;
                } else {
                    console.error("數據格式錯誤：", data);
                    list.innerHTML = "<tr><td colspan='8'>載入失敗，請稍後再試。</td></tr>";
                }
            } catch (error) {
                console.error("無法載入歷史作業紀錄：", error);
                document.getElementById("assignment-list").innerHTML = "<tr><td colspan='8'>載入失敗，請稍後再試。</td></tr>";
            }
        }

        document.getElementById("prev-page").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                fetchHistory(currentPage);
            }
        });

        document.getElementById("next-page").addEventListener("click", () => {
            currentPage++;
            fetchHistory(currentPage);
        });

        fetchHistory(currentPage);
    </script>
</body>
</html>
