<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業繳交紀錄</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #06b6d4;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
      --text-muted-light: #64748b;
      --text-muted-dark: #94a3b8;
      --border-light: #e2e8f0;
      --border-dark: #334155;
      --shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-light);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    [data-theme="dark"] .navbar {
      background: rgba(30,41,59,0.95);
      border-bottom-color: var(--border-dark);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      display: inline-block;
    }

    [data-theme="dark"] .navbar-brand {
      background: linear-gradient(135deg, #a5b4fc, #67e8f9);
    }

    .main-container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      display: inline-block;
    }

    [data-theme="dark"] .page-title {
      background: linear-gradient(135deg, #a5b4fc, #67e8f9);
    }

    .card {
      background: var(--card-light);
      border: 1px solid var(--border-light);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    [data-theme="dark"] .card {
      background: var(--card-dark);
      border-color: var(--border-dark);
    }

    .selector-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .selector-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.1rem;
    }

    .form-select {
      border-radius: 0.75rem;
      border: 2px solid var(--border-light);
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 500;
      background: var(--card-light);
      color: var(--text-light);
      box-shadow: var(--shadow);
      width: 100%;
      margin-bottom: 0;
    }

    .form-select:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    [data-theme="dark"] .form-select {
      background: var(--card-dark);
      border-color: var(--border-dark);
      color: var(--text-dark);
    }

    .problem-detail-card {
      background: var(--card-light);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      margin-top: 2rem;
      display: none;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .problem-detail-card.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    [data-theme="dark"] .problem-detail-card {
      background: var(--card-dark);
      border-color: var(--border-dark);
    }

    .problem-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem 2rem;
    }

    .problem-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }

    .problem-meta {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .meta-badge {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .problem-body {
      padding: 2rem;
    }

    .problem-description {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
      color: var(--text-light);
    }

    [data-theme="dark"] .problem-description {
      color: var(--text-dark);
    }

    .problem-hint {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1));
      border-left: 4px solid var(--success-color);
      padding: 1.5rem;
      border-radius: 0.75rem;
      margin-top: 1.5rem;
    }

    .hint-title {
      font-weight: 600;
      color: var(--success-color);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hint-content {
      color: var(--text-muted-light);
      margin: 0;
    }

    [data-theme="dark"] .hint-content {
      color: var(--text-muted-dark);
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      background: var(--primary-color);
      color: #fff;
      transition: background 0.2s;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    .btn-outline:hover {
      background: var(--primary-color);
      color: white;
    }

    /* 主題切換按鈕 */
    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 999;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--card-light);
      border: 2px solid var(--border-light);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .theme-toggle:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 16px rgba(99,102,241,0.08);
    }

    [data-theme="dark"] .theme-toggle {
      background: var(--card-dark);
      border-color: var(--border-dark);
    }

    /* 錯誤訊息 */
    .error-message {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger-color);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
      margin: 1rem 0;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem 0;
      }
      .problem-header, .problem-body {
        padding: 1rem;
      }
      .theme-toggle {
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
      .page-title {
        font-size: 1.5rem;
      }
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-light);
      text-align: left;
    }

    /* 分數欄加寬 */
    table th:first-child,
    table td:first-child {
      min-width: 100px;
      width: 120px;
    }
  </style>
</head>
<body>
  <!-- 主題切換按鈕 -->
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="切換主題">
    <i class="fas fa-moon" id="theme-icon"></i>
  </button>

  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="navbar-brand">
      <i class="fas fa-graduation-cap me-2"></i>教師系統
    </div>
    <button class="btn btn-outline" onclick="goBack()">← 返回</button>
  </nav>

  <div class="main-container">
    <div class="page-header">
      <h1 class="page-title">作業繳交紀錄</h1>
      <!-- 篩選區塊：標題下方 -->
      <div id="filter-bar" style="display: flex; justify-content: flex-end; align-items: center; gap: 0.5rem; margin-top: 1.5rem; margin-bottom: 0;">
        <select id="score-select" class="form-select" style="width: 140px; min-width: 100px;">
          <option value="">全部分數</option>
        </select>
        <select id="time-select" class="form-select" style="width: 180px; min-width: 120px;">
          <option value="">全部提交時間</option>
        </select>
        <button id="filter-btn" class="btn btn-outline" style="margin-left: 0.5rem;"><i class="fas fa-search"></i> 搜尋</button>
      </div>
    </div>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>分數</th>
            <th>回饋</th>
            <th>提交時間</th>
          </tr>
        </thead>
        <tbody id="submission-list">
          <tr><td colspan="3">載入中...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // 主題切換功能
    function toggleTheme() {
      const html = document.documentElement;
      const themeIcon = document.getElementById('theme-icon');
      const currentTheme = html.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        html.setAttribute('data-theme', 'light');
        themeIcon.className = 'fas fa-moon';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        themeIcon.className = 'fas fa-sun';
        localStorage.setItem('theme', 'dark');
      }
    }

    // 載入保存的主題
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const html = document.documentElement;
      const themeIcon = document.getElementById('theme-icon');
      html.setAttribute('data-theme', savedTheme);
      themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    const backendURL = "http://192.168.0.89:8000";
    const token = localStorage.getItem("token");
    const params = new URLSearchParams(window.location.search);
    const problemId = params.get("problem_id");
    const userId = params.get("user_id");

    let allRecords = [];

    async function loadSubmissions() {
      let url = `${backendURL}/submission_records/${problemId}`;
      if (userId) url += `/${userId}`;
      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const list = document.getElementById("submission-list");
      if (res.ok && Array.isArray(data)) {
        allRecords = data;
        populateFilterOptions(data);
        if (data.length === 0) {
          list.innerHTML = '<tr><td colspan="3">目前尚無繳交紀錄。</td></tr>';
        } else {
          renderTable(data);
        }
      } else {
        list.innerHTML = '<tr><td colspan="3">載入失敗，請稍後再試。</td></tr>';
      }
    }

    function populateFilterOptions(records) {
      // 分數選單
      const scoreSelect = document.getElementById("score-select");
      const scores = Array.from(new Set(records.map(r => r.ai_score).filter(s => s !== null && s !== undefined))).sort((a, b) => a - b);
      scoreSelect.innerHTML = '<option value="">全部分數</option>' + scores.map(s => `<option value="${s}">${s}</option>`).join("");
      // 提交時間選單
      const timeSelect = document.getElementById("time-select");
      const times = Array.from(new Set(records.map(r => r.created_at).filter(t => t))).sort();
      timeSelect.innerHTML = '<option value="">全部提交時間</option>' + times.map(t => `<option value="${t}">${t}</option>`).join("");
    }

    function renderTable(records) {
      // 依照 created_at 由新到舊排序
      const sorted = [...records].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      const list = document.getElementById("submission-list");
      if (!sorted.length) {
        list.innerHTML = '<tr><td colspan="3">查無符合條件的紀錄。</td></tr>';
        return;
      }
      list.innerHTML = sorted.map(record => {
        // 轉換成台灣時間 (UTC+8)
        const date = new Date(record.created_at);
        date.setHours(date.getHours() + 8);
        const twTime = date.toLocaleString('zh-TW', { hour12: false });
        return `
          <tr>
            <td>${record.ai_score}</td>
            <td>${record.ai_feedback}</td>
            <td>${twTime}</td>
          </tr>
        `;
      }).join("");
    }

    // 搜尋/篩選功能（按下搜尋才篩選）
    document.addEventListener("DOMContentLoaded", () => {
      loadTheme();
      loadSubmissions();

      document.getElementById("filter-btn").addEventListener("click", function() {
        const score = document.getElementById("score-select").value;
        const time = document.getElementById("time-select").value;
        let filtered = allRecords;
        if (score) filtered = filtered.filter(r => String(r.ai_score) === score);
        if (time) filtered = filtered.filter(r => r.created_at === time);
        renderTable(filtered);
      });
    });

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
</html>
